{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Register New Vehicle</h2>
            <div>
                <a href="{% url 'brand_create' %}"
                   class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-plus"></i> Add Brand
                </a>
                <a href="{% url 'model_create' %}"
                   class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-plus"></i> Add Model
                </a>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}<div class="invalid-feedback d-block">{{ field.errors|first }}</div>{% endif %}
                        </div>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Vehicle
                    </button>
                    <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
